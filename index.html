<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./scripts.js/events.js" type="module"></script>
</head>
<body>
<header>
    <div class="logo-section">
        <img src="./podcast-photos/podcast-logo.jpg" alt="Podcast logo picture" width="50">
        <h1>PodcastApp</h1>
    </div>
    <div class="header-icons">
        <button type="search"><i class="fa fa-search"></i></button>
        <img src="./podcast-photos/podcast-logo.jpg" alt="Barbie logo" width="50">
    </div>
</header>

<section class="filters">
    <h3>filter by:</h3>
    <select id="genre-select">
        <option value="all-genre">All Genres</option>
        <option value="genre1">Genre 1</option>
        <option value="genre2">Genre 2</option>
        <option value="genre3">Genre 3</option>
    </select>

    <select id="recent-update">
        <option value="recently-updated">Recently Updated</option>
        <option value="most-popular">Most Popular</option>
        <option value="newest">Newest</option>
    </select>
</section>

<main id="podcast-list">
    <!-- Podcast items will be dynamically inserted here -->
</main>

<!-- Modal -->
 <div id="podcast-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-cover" class="cover-image" src="" alt="Podcast cover">
        <div class="modal-info">
            <h2 id="modal-title">Podcast title</h2>
            <p id="modal-description"></p>
            <div id="modal-genres" class="genres"></div>
            <p id="modal-updated">Last updated: <span id="modal-updated-date"></span></p>
        </div>
    </div>

    <div class="modal-seasons">
        <h3>Seasons</h3>
        <ul id="modal-seasons-list"></ul>
    </div>
 </div>
</body>
</html>
